<template>
    <lightning-record-edit-form object-api-name={objectApiName}
     record-id={idValue} onsuccess={handleUpdate} >

        <div class="slds-grid slds-size_1-of-1 slds-m-top_small">
            <lightning-input-field variant="standard" field-name={field1}
             value={relocationCheck}> </lightning-input-field>
            <lightning-input-field variant="standard" field-name={field2}
             value={remoteCheck}> </lightning-input-field>
        </div>

        <div class="slds-m-top_x-small">
            <lightning-button type="submit" label="Update"> 
            </lightning-button>
        </div>

     </lightning-record-edit-form>
</template>
