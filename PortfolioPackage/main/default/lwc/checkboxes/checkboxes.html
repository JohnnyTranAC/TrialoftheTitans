     object-api-name={objectApiName} record-id={idValue}
     onsuccess={handleUpdate} >

     <lightning-input-field field-name={field1} value={relocationCheck}> </lightning-input-field>
     <lightning-input-field field-name={field2} value={remoteCheck}> </lightning-input-field>
     <lightning-button type="submit" label="update"> 
     </lightning-button>
     </lightning-record-edit-form>
</template>
