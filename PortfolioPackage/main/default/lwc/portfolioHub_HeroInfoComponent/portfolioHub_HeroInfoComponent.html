<template>
    <lightning-card class="slds-p-around_m slds-grid">
        <div class="image-container slds-col">
            <!-- Profile Image -->
            <!-- Get src from org (wire method) -->
            <img src={profileImgSrc} alt="Profile Image">
        </div>
        <div class="info-container slds-col">
            <!-- hero info from org -->
            <div class="hero-name">
                <p>{heroName}</p>
            </div>
            <div class="hero-title">
                <p>{heroTitle}</p>
            </div>
            <div class="approval-status">
                <template if:true={approvalStatus} >
                    <p class="approved">Portfolio Approved</p><em class="approved-glyph"></em>
                </template>
                <template if:false={approvalStatus} >
                    <p class="rejected">Portfolio Rejected</p><em class="rejected-glyph"></em>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
