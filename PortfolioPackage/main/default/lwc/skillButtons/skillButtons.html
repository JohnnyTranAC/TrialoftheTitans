<template>
    <div class="button">
        <template if:true={skills}>
            <template for:each={skills} for:item="skill">
                <lightning-button key={skill.Id} variant='neutral' label={skill.Name} onclick={handleClick}></lightning-button>
            </template>
        </template>
        <template if:false={skills}>
            No skills have been specified for this project.
        </template>
    </div>
</template>
