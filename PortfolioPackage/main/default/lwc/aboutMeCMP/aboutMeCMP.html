<template>
    <c-checkboxes></c-checkboxes>
    <!-- Defining a lightning card-->
     <lightning-card >
         <div class="headerContainer">
             <span class="text-about-me"><h1>About Me</h1></span>
               <!-- Left corner icon-->
             <div class="edit-icon-about-me">
                     <lightning-icon align="right" draggable="false" icon-name='utility:edit'
                         alternative-text='Edit Record' size='medium' onclick={handleEditIcon} title='edit'>
                     </lightning-icon>
                     <span class="slds-assistive-text"></span>
                 <!-- </span> -->
                    </div>
            </div>

          <!-- Defining the rich text field-->
              <lightning-card if:false={editbutton} >
                 <span >
                     <lightning-input-rich-text  formats="font, bold, italic, underline, strike,
                     list, indent, align, link, clean, code, code-block, color, background, header" value={myVal} onchange={handleChange} >
                     </lightning-input-rich-text>
                     <br/>
                     <!-- Cancel and save buttons-->
                     <div align="center" draggable="false">
                         <a class="slds-button slds-button_brand" color="#34ABD3" onclick={resetForm} onsubmit={handleSelection}  href="#">Cancel</a>
                         <a class="slds-button slds-button_brand" color="#34ABD3" onclick={handleSaveAboutMe} 
                             href="#">Save</a>
                     </div>
                 </span>
             </lightning-card>
             
             <lightning-card if:true={editbutton} class="slds-card__body"  >
                 
                <div class="about-me-section-background-color" >
                     <lightning-formatted-rich-text   value={myVal} onclick ={handleEditIcon}>
                     </lightning-formatted-rich-text>
                 </div>
             </lightning-card>
     </lightning-card>
 </template>
