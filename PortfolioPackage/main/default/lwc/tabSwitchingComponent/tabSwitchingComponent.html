<template>
  <template for:each={projects} for:item="project">
    <!-- Project components are individual components that contain project, project image, skills, and a collaspable header -->
    <div key={project.Id} class="projectComponent">
      <span class="title">{project.Name}</span>
       
       <!-- Profile image -->
       <img src={mountainUrl} alt="circle image" class="circleImage imgbody">
       <div class="projectBody">
 
         <!-- Project display component is the clickable area for collaspable header -->
         <div class="projectDisplayComponent">
 
           <!-- Buttons that filter out the responsibilities -->

           <c-skill-buttons project-id={project.Id}></c-skill-buttons>
         </div>
            
          <div class="projectComponentContent">
            <p class="slds-text-heading_medium">Role:&nbsp;
              <span if:true={project.Role__c} class="slds-text-heading_small">
                {project.Role__c}
              </span>
              <span if:false={project.Role__c} class="slds-text-heading_small">
                No role has been specified for this project.
              </span>
            </p>
            <p class="slds-text-heading_medium">Responsibilities</p>
            <c-lwc-responsibilities project-id={project.Id}></c-lwc-responsibilities>
          </div>
       </div>
     </div>
  </template>

</template>
