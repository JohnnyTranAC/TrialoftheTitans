<template>
    <template if:true={filteredResponsibilities}>
        <template for:each={filteredResponsibilities} for:item="responsibility">
            <div key={responsibility.Id} class="responsibility-item">
                    {responsibility.Description__c}
            </div>
        </template>
    </template>
    <template if:false={filteredResponsibilities}>
        No responsibilities have been specified for this project.
    </template>
</template>
