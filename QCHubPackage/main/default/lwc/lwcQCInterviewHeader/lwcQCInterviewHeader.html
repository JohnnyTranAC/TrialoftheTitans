<!--
Author: Andrew Clark
Date: 9-27-21
Function: Displays a header for the QC interview screen that has text that changes color 
depending on the Current Stage of the Interview.

-->

<template>
    <div class="boxBackground slds-box slds-grid slds-gutters slds-align_absolute-center">
        <div class="boxGrid slds-col slds-size_2-of-12 slds-m-horizontal_xx-small slds-align_absolute-center">
            <template if:true={getStart}>
                <p class="active">Start</p>
            </template>
            <template if:false={getStart}>
                <p>Start</p>
            </template>
        </div>

        <div class="boxGrid slds-col slds-size_2-of-12 slds-m-horizontal_xx-small slds-align_absolute-center">
            <template if:true={getInterview}>
                <p class="active">Interview</p>
            </template>
            <template if:false={getInterview}>
                <p>Interview</p>
            </template>
            
        </div>

        <div class="boxGrid slds-col slds-size_2-of-12 slds-m-horizontal_xx-small slds-align_absolute-center">
            <template if:true={getEnd}>
                <p class="active">End</p>
            </template>
            <template if:false={getEnd}>
                <p>End</p>
            </template>
        </div>
    </div>
</template>
