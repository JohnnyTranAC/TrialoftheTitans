<template>
    <lightning-card title="QC Question Edit" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={Questions.data}>
                <lightning-datatable
                    key-field="Id"
                    data={data}
                    columns={columns}
                    onsave={handleSave}
                    onrowaction={handleRowAction}
                    draft-values={draftValues}>
                </lightning-datatable>
            </template>
            <template if:true={Questions.error}>
                <p>error no query</p>
            </template>

            <div>
                <lightning-card>
                    <c-lwc-question-export variant="brand" ></c-lwc-question-export>
                    


                </lightning-card>

            </div>


        </div>
    </lightning-card>
</template>
