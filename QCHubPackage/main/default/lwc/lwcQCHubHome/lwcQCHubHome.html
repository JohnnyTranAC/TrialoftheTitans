<template>

    <div class="slds-grid slds-gutters slds-align_absolute-center">

        <div class="boxGrid slds-col slds-size_3-of-12 slds-text-align_center slds-box slds-m-horizontal_x-small">

            <p>
                <c-lwc-Cohort-Buttons cohortlist={CohortList} ></c-lwc-Cohort-Buttons> 
            </p>

        </div>

        <div class="boxGrid slds-col slds-size_6-of-12 slds-text-align_center slds-box slds-m-horizontal_x-medium slds-m-vertical_x-medium">


                <lightning-card variant="Narrow">
                
                    <div><H1 style="font-size: x-large;">COHORT AVERAGES</H1></div>
                    <div  class=" svg svgCohortOverview"></div>
                    <c-lwc-Cohort-Statistics onLaunchInterviewEvent={LaunchInterview} activecohort={SelectedCohort.cohort} ></c-lwc-Cohort-Statistics> 
                </lightning-card >
            
        </div>

        <div class="boxGrid slds-col slds-size_3-of-12 slds-text-align_center slds-box slds-m-horizontal_x-small">
            <p>
               <c-lwc-Squad-Buttons onUpdateCohortEvent={UpdateCohort} squadlist={SquadList} ></c-lwc-Squad-Buttons>
            </p>
        </div>

    </div>

    <div class="slds-grid slds-gutters slds-align_absolute-center">
        <div class="boxGrid-Hero slds-col slds-size_6-of-12 slds-text-align_center slds-m-top_x-small">
