<template>
    <div class="container slds-p-around_large">
    <lightning-card>
        <div class="slds-m-around--xx-large">
            <div>
                <lightning-checkbox-group id="input" 
                                      name={questionprompt} 
                                      label={questionprompt} 
                                      options={checkGroupOptions} 
                                      value={answerChoices} 
                                      onchange={changeAnswer}
                                      ></lightning-checkbox-group>
            </div>
        </div>
    </lightning-card>
    </div>
</template>
