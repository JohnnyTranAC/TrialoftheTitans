<template>

    <!--IF set to edit records-->
    <template if:false={isEdit}>
        <lightning-card title="Industry Equivalency" class="card">
            <div class="slds-grid slds-gutters">


                <lightning-formatted-text value={NameList.NameData}></lightning-formatted-text>


                <div class="slds-col slds-size_1-of-5 slds-text-align_center">







                    

                    <template for:each={NameList.NameData} for:item="Names">
                        
                        <lightning-card
                        key={Names}
                        title="Skill Name:&nbsp;">

                        <lightning-formatted-text value={Names}></lightning-formatted-text>
                        </lightning-card>

                    </template>












                </div>
            </div>
        </lightning-card>
    </template>




    <!--If Set to Display Records-->
    <template if:true={isEdit}>








        <!--Save or Cancel Edit buttons-->
        <lightning-button-group class="slds-m-top_small">
            <lightning-button label="Cancel" onclick={cancel} variant="brand-outline" class="slds-m-left_small"></lightning-button>
            <lightning-button label="Save" onclick={save} variant="brand"></lightning-button>
        </lightning-button-group>
    </template>






<lightning-button label="Edit" onclick={edit} variant="neutral"></lightning-button>
</template>
