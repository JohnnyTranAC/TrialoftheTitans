<template>
    <lightning-combobox 
        name="filter"
        label="Filter"
        value={value}
        placeholder="Select Filter by"
        options={options}
        onchange={handleChange}>
    </lightning-combobox>

    <template for:each={filterHeroes} for:item="hero">
        <lightning-card key={hero.Id}>
            <img src={hero.Link} />
            <div>{hero.Name}</div>
            <div>{hero.Title}</div>
            <div>{hero.Location}</div>
            <lightning-button>
            </lightning-button>
            <div>
                Arete: {hero.Arete}
            </div>
        </lightning-card>
    </template>
</template>
