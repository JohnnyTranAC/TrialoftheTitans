<template>
       <!--<template >-->
        <!-- This is going to be where the indivual cards show up -->
        <template for:each={heroes} for:item="hero">
          <lightning-card key={hero.id}>
              <img src={hero.link} />
              <div>{hero.Name}</div>
              <div>{hero.Title}</div>
              <div>{hero.Location}</div>
              <lightning-button>
              </lightning-button>
            <div>
              Arete: {hero.Arete}
            </div>
          </lightning-card>
        </template>
        <lightning-button label="<" ></lightning-button>
        <lightning-button label=">" onclick={nextPage}></lightning-button>

    <!--</template>-->
    
</template>
