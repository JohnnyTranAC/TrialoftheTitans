<template>
    <lightning-button-icon-stateful
        icon-name="utility:user"
        variant="brand"
        selected={sortNameState}
        onclick= {handleNameClick}
        alternative-text="Sort Alphabetical Names">
    </lightning-button-icon-stateful>
    <lightning-button-icon-stateful
        icon-name="utility:trailhead"
        variant="brand"
        selected={sortAreteState}
        onclick= {handleAreteClick}
        alternative-text="Sort Top Aretes">
    </lightning-button-icon-stateful>
    <lightning-button-icon-stateful
        icon-name="utility:travel_and_places"
        variant="brand"
        selected={sortLocationState}
        onclick= {handleLocationClick}
        alternative-text="Sort Alphabetical Locations">
    </lightning-button-icon-stateful>
    
    <template for:each={sortHeroes} for:item="hero">
        <lightning-card key={hero.Id}>
            <img src={hero.Link} />
            <div>{hero.Name}</div>
            <div>{hero.Location}</div>
            <lightning-button>
            </lightning-button>
            <div>Arete: {hero.Arete}</div>
        </lightning-card>
    </template>
</template>
