<template>
    <div class="container slds-p-around_large">
    <lightning-card>
        <div class="slds-m-around--xx-large">
            <div>
    			<lightning-radio-group id = "input"     
                name={questionprompt} 
                label={questionprompt}
                options={options}
                value={value}
                onchange={changeValue}
                type="radio"></lightning-radio-group>
            </div>
        </div>
    </lightning-card>
    </div>   
</template>
