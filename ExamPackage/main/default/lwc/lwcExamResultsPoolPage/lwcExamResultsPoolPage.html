<!-- Description: 
    1. gather all results from an exam in the form of question pools 
    2. display each question pool within the exam and calculate each pool's percent correct
-->

<template>
    <!--aura:handler name="init" value="{!this}" action="{!c.DoInit}" /-->
    <div class="wrapper">
        <!-- Pool Percentages -->
        <div class="poolbypool">
            <template if:true={TogglePoolInfo}>
                <!-- display error if there is zero length -->
                <template if:true={isListEmpty}>
                	<p>There are no exam results related to the exam's pool</p>
                </template>
                
                <!-- otherwise, show answered Questions -->
                <template for:each={ExamResultPoolQuestions} for:item="pool">
                    div key={pool.Id} class="pool-item-wrapper">
                        {pool.key}-------{pool.value}%
                    </div>
                </template>   
            </template>
        </div>

        <div class="data-vis2">
            {body}
        </div>
    </div>
</template>
