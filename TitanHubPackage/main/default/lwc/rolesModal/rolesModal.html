    Description: Pop-up Modal for when the submit button is clicked on the project overview page
-->
<template>
    <template if:true={showModal}>
        <section
        role = "dialog"
        tabindex="-1"
        aria-labelledby="Roles and Responsibilites Pop-up"
        aria-modal="true"
        aria-describedby="Roles and Responsibilities id"
        class="slds-modal slds-fade-in-open"
        >
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon 
                    class="slds-modal__close"
                    title="Close"
                    icon-name="utility:close"
                    icon-class="slds-button_icon-inverse"
                    onclick={handleDialogClose}
                ></lightning-button-icon>
                <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                    Submit Project
                </h2>
            </header>
            <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
            >
            <h2>Roles:</h2>
            <lightning-input data-name="role-input" value={role}></lightning-input>
<!--Add Body components here-->
<!--Put Responsibility component here-->
            <template iterator:it={respSkills}>
                <lightning-card class="responsibility-card" key={it.value.Id}>
                    <lightning-button-icon icon-name="utility:delete" icon-class="slds-button__icon_medium" onclick={openModal} slot="actions">
                    <span class="slds-assistive-text">Delete responsibility</span>
                    </lightning-button-icon>

                    <h1 class="slds-text-color_default">Responsibility</h1>
                    <div class="skills">
                        <div class="skill-list default-skills">
                            <template for:each={defaultSkills} for:item="skill">
                                <lightning-button key={skill.Id}
                                        data-respid={it.value.Id} 
                                        data-skillid={skill.Id}
                                        data-skillname={skill.Name}
                                        variant="neutral"
                                        label={skill.Name}
                                        onclick={selectSkill}>
                                </lightning-button>
                            </template>
                        </div>
                    </div>
                    <lightning-input 
                        class="responsibility-input" 
                        data-respid={it.value.Id} 
                        value={it.value.description} 
                        onchange={updateDescription}></lightning-input>
                    
                    <!-- deletion confirmation prompt modal -->
                    <template if:true={isModalOpen}>
                        <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Confirm to delete responsibility" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                            <lightning-button-icon
                                class="slds-modal__close slds-button__icon-inverse"
                                icon-name="utility:close"
                                icon-class="slds-button__icon_large"
                            >
                                <span class="slds-assistive-text">Cancel and close</span>
                            </lightning-button-icon>
                            <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless">
                                <p>Are you sure you want to delete this responsibility?</p>
                            </div>
                            <div class="slds-modal__footer">
                                <lightning-button label="No" variant="neutral" onclick={closeModal}></lightning-button>
                                <lightning-button label="Yes" variant="destructive" data-respid={it.value.Id} onclick={confirmDelete}></lightning-button>
                            </div>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
                    </template>
                </lightning-card>
        </template>

            <!--Add Responsibility button-->
                <lightning-button-icon
                    icon-name="utility:add"
                    variant="bare"
                    onclick={addResponsibility}
                    alternative-text="Add Responsibility"
                    class="slds-m-left_xx-medium"
                    title="Add Responsibility"
                ></lightning-button-icon>

                <!-- Resource link buttons -->
                <div class="slds-grid">
                    <div class="slds-col">
                        <lightning-button variant="neutral" label="Wireframes" onclick={resourceHandler}></lightning-button>
                    </div>
                    <div class="slds-col">
                        <lightning-button variant="neutral" label="Github" onclick={resourceHandler}></lightning-button>
                    </div>
                    <div class="slds-col">
                        <lightning-button variant="neutral" label="Video" onclick={resourceHandler}></lightning-button>
                    </div>
                </div>

                <template if:true={showResourceModal}>
                    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
                        <div class="slds-modal__container">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                            <span class="slds-assistive-text">Cancel and close</span>
                        </button>
                        <div class="slds-modal__header">
                            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Link</h1>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-resource-link">
                            <lightning-input label={resourceLabel} data-type={resourceInputType} data-name="resource-input"></lightning-input>
                        </div>
                        <div class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeResourceModal}>Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={saveResource}>Save</button>
                        </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
                </template>
            </div>
            <div class="slds-modal__footer">
                <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={save}></lightning-button>
            </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
