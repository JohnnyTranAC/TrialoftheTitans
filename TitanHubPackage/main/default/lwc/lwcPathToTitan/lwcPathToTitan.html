<template>
    <div class="slds-grid slds-grid_vertical slds-gutters_small">
        <!-- Hero Details Section -->
        <div class="slds-col">
            <lightning-card title="Hero Info">
                <p class="slds-p-horizontal_small">{heroTitle}</p>
                <p class="slds-p-horizontal_small">{heroName}</p>
                <p class="slds-p-horizontal_small">{squadName}</p>
                <p class="slds-p-horizontal_small">{heroArete}</p>
            </lightning-card>
            
        </div>
        <!-- Dynamic Path Chart -->
        <div class="slds-grid slds-grid_vertical slds-gutters_x-large">
            <!-- Iterator to Generate Columns if data exists -->
            <template if:true={examList.data}>
                <template for:each={examList.data} for:item="examTile">
                    <div key={examTile.priorityTag} class="slds-col">
                         <lightning-button
                            class="ExamTile slds-m-left_x-small"
                            variant="brand"
                            label={examTile.Name}
                            title="Nav to Exam"
                            onclick={handleExamClick}
                        ></lightning-button>
                    </div>
                </template>
            </template>         
        </div>      
    </div>
</template>
