<template>
    <div hidden>
        {accInfo}
        {squadInfo}
        {certInfo}
    </div>
    <template if:true={certInfo.data}>
        <lightning-card title="Hero Info">
            <p class="slds-p-horizontal_small">{heroTitle}</p>
            <p class="slds-p-horizontal_small">{heroTitle}</p>
            <p class="slds-p-horizontal_small">{heroName}</p>
            <p class="slds-p-horizontal_small">{squadName}</p>
            <p class="slds-p-horizontal_small">{heroArete}</p>
        </lightning-card>
        <lightning-card title="Radar Chart">
            <div class="slds-carousel">
                <div class="slds-carousel__stage">
                    <span class="slds-carousel__autoplay">
                        <button
                            class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
                            aria-pressed="false" title="Stop auto-play">
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#pause"></use>
                            </svg>
                            <span class="slds-assistive-text">Stop auto-play</span>
                        </button>
                    </span>
                    <div class="slds-carousel__panels" style="transform:translateX(-0%)">
                        <div id="content-id-61" class="slds-carousel__panel" role="tabpanel" aria-hidden="false"
                            aria-labelledby="indicator-id-64">
                            <a href="#" class="slds-carousel__panel-action slds-text-link_reset" tabindex="0">
                                <div class="slds-carousel__image">
                                    <img src="/assets/images/carousel/carousel-01.jpg" alt="Visit App Exchange" />
                                </div>
                                <div class="slds-carousel__content">
                                    <h2 class="slds-carousel__content-title">Visit App Exchange</h2>
                                    <p>Extend Salesforce with the #1 business marketplace.</p>
                                </div>
                            </a>
                        </div>
                        <div id="content-id-62" class="slds-carousel__panel" role="tabpanel" aria-hidden="true"
                            aria-labelledby="indicator-id-65">
                            <a href="#" class="slds-carousel__panel-action slds-text-link_reset" tabindex="-1">
                                <div class="slds-carousel__image">
                                    <img src="/assets/images/carousel/carousel-02.jpg" alt="Click to Customize" />
                                </div>
                                <div class="slds-carousel__content">
                                    <h2 class="slds-carousel__content-title">Click to Customize</h2>
                                    <p>Use the Object Manager to add fields, build layouts, and more.</p>
                                </div>
                            </a>
                        </div>
                        <div id="content-id-63" class="slds-carousel__panel" role="tabpanel" aria-hidden="true"
                            aria-labelledby="indicator-id-66">
                            <a href="#" class="slds-carousel__panel-action slds-text-link_reset" tabindex="-1">
                                <div class="slds-carousel__image">
                                    <img src="/assets/images/carousel/carousel-03.jpg" alt="Download SalesforceA" />
                                </div>
                                <div class="slds-carousel__content">
                                    <h2 class="slds-carousel__content-title">Download SalesforceA</h2>
                                    <p>Get the mobile app that&#x27;s just for Salesforce admins.</p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <ul class="slds-carousel__indicators" role="tablist">
                        <li class="slds-carousel__indicator" role="presentation">
                            <a id="indicator-id-64" class="slds-carousel__indicator-action slds-is-active" href="#"
                                role="tab" tabindex="0" aria-selected="true" aria-controls="content-id-61"
                                title="Visit App Exchange tab">
                                <span class="slds-assistive-text">Visit App Exchange tab</span>
                            </a>
                        </li>
                        <li class="slds-carousel__indicator" role="presentation">
                            <a id="indicator-id-65" class="slds-carousel__indicator-action" href="#" role="tab"
                                tabindex="-1" aria-selected="false" aria-controls="content-id-62"
                                title="Click to Customize tab">
                                <span class="slds-assistive-text">Click to Customize tab</span>
                            </a>
                        </li>
                        <li class="slds-carousel__indicator" role="presentation">
                            <a id="indicator-id-66" class="slds-carousel__indicator-action" href="#" role="tab"
                                tabindex="-1" aria-selected="false" aria-controls="content-id-63"
                                title="Download SalesforceA tab">
                                <span class="slds-assistive-text">Download SalesforceA tab</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <c-radar dat={radarData}></c-radar>
        </lightning-card>
        <lightning-card title="Porfolio Status">
            <p class="slds-p-horizontal_small">{portName}</p>
            <p class="slds-p-horizontal_small">{portStatus}</p>
        </lightning-card>
        <lightning-card title="Certification Info">
            <p class="slds-p-horizontal_small">{certName}</p>
            <p class="slds-p-horizontal_small">{certDate}</p>
            <p class="slds-p-horizontal_small">{certAssessor}</p>
            <p class="slds-p-horizontal_small">{certVer}</p>
        </lightning-card>
    </template>
</template>
