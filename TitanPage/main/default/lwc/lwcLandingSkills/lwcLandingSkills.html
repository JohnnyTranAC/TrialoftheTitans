<template>
  <div class="container slds-p-around_large">
    <lightning-card title={cardTitle}>
      <div class="slds-p-around_medium">
        <div if:false={hasData}>{noSkills}</div>
        <template for:each={listData} for:item="skill">
          <div key={skill.Name}>
            <p class="slds-text-heading_medium">{skill.Name}</p>
            <br />
          </div>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
