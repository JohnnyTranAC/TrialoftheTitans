<template>
  <div class="container slds-p-around_large">
    <lightning-card title={cardTitle}>
      <div class="slds-p-around_medium">
        <div if:false={hasData}>{noExams}</div>
        <template for:each={listData} for:item="exam">
          <div key={exam.Name}>
            <p class="slds-text-heading_medium">{exam.Name}</p>
            <p>Minimum Passing Grade: {exam.Default_Passing_Grade__c}</p>
            <br />
          </div>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
